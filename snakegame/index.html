<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game - PXS</title>
        <style>
            body {
                background-color: #000;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            #game {
                background-color: #fff;
            }

            #score {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 20px;
                color: white;
            }

            #game-over {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: white;
                display: none;
            }

            #game-over h1 {
                font-size: 50px;
            }

            #game-over button {
                padding: 10px 20px;
                font-size: 20px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="score">Score: 0</div>
        <canvas id="game" width="400" height="400"></canvas>
        <div id="game-over">
            <h1>Game Over!</h1>
            <button id="play-again">Play Again</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
